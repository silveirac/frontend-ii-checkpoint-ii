<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space ToDo | Login</title>
    <link rel="stylesheet" href="./css/access.css">
    <script src="./js/script.js" defer></script>
    <script src="./js/login.js" type="module" defer></script>
</head>
<body>
    <main>
        <a href="./index.html">
            <img src="./assets/logo.svg" alt="Logo Space To-do" class="logo-img">
        </a>
        <div class="form-container">
            <form action="#" class="form" id="login-form">
                <h2 id="form-title">.LOGIN_</h2>
                <fieldset>
                    <div class="form-message" hidden></div>
                    <span class="label-input-container">
                        <label for="email" id="email-label" class="form-label">EMAIL</label>
                        <input type="email" id="email-input" class="form-input" name="email">
                        <small id="erroEmail"></small>
                    </span>
                    <span class="label-input-container">
                        <label for="password" id="password-label" class="form-label">SENHA</label>
                        <input type="password" id="password-input" class="form-input" name="password">
                        <small id="erroSenha"></small>
                    </span>
                </fieldset>
                <!-- Botão por padrão é disabled e alterado por JS -->
                <button type="submit" id="l-button" class="lr-button" disabled>ENTRAR</button>
            </form>
            <span>Ainda não tem uma conta?&nbsp&nbsp<a href="./register.html"> Cadastre-se!</a></span>
        </div>
    </main>
    <footer>
        <p>Todos os direitos reservados à Space To-do Inc. | Front-end II</p>
    </footer>
</body>
</html>
