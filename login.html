<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space ToDo | Login</title>
    <link rel="stylesheet" href="./css/access.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <main>
        <img src="./assets/logo.svg" alt="Logo Space To-do" class="logo-img">
        <div class="form-container">
            <form action="#" class="form" id="login-form">
                <h2 id="form-title">.LOGIN_</h2>
                <fieldset>
                    <div class="form-message" hidden></div>
                    <span class="label-input-container">
                        <label for="username" id="username-label" class="form-label">USUÁRIO</label>
                        <input type="text" id="username-input" class="form-input">
                    </span>
                    <span class="label-input-container">
                        <label for="password" id="password-label" class="form-label">SENHA</label>
                        <input type="password" id="password-input" class="form-input">
                    </span>
                </fieldset>
                <button type="submit" id="l-button" class="lr-button">ENTRAR</button>
            </form>
            <span>Ainda não tem uma conta?<a href="./register.html"> Cadastre-se!</a></span>
        </div>
    </main>
</body>
</html>
