<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space ToDo | Outerspace Organization</title>
    <link rel="stylesheet" href="./css/tasks.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header id="header-container">
        <a href="./index.html">
            <img src="./assets/logo.svg" alt="Logo Space To-do" class="logo-img">
        </a>
        <nav class="header-menu">
            <ul>
                <li class="header-menu-list-item" id="header-menu-register">
                    <a href="#" id="user-profile-button" onclick="openProfile()">
                        <img src="./assets/pic-placeholder.svg" alt="Perfil de Usuário">
                        <div class="profile-bars">
                            <div class="bar bar1"></div>
                            <div class="bar bar2"></div>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- <div class="tools-ribbon">

        </div> -->
        <div class="workspace">
            <div class="pending-list-area">
                <div class="list-title">
                    <p>PENDENTES</p>
                    <ul>
                        <li><a href="#">+</a></li>
                        <li><a href="#">-</a></li>
                    </ul>
                </div>
                <div class="pending-list">
                    <div class="pending-task">
                    </div>
                </div>
            </div>
            <div class="done-list-area">
                <div class="list-title">
                    <p>CONCLUÍDAS</p>

                </div>
                <div class="done-list">
                    <div class="done-task">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <div id="profile-window">
        <img src="./assets/profile-pic.jpg" alt="imagem de perfil" id="profile-pic">
        <p id="profile-name">Neymar Jr.</p>
        <p id="profile-email">MENINONEY@PSG.FR</p>
        <a href="#" id="profile-password-change">ALTERAR SENHA</a>
        <a href="./index.html" id="profile-logout">
            <p>ENCERRAR SESSÃO</p>
            <img src="./assets/logout.svg" alt="Encerrar Sessão">
        </a>
    </div>
</body>
</html>
