<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space ToDo | Cadastro</title>
    <link rel="stylesheet" href="./css/access.css">
    <script src="./js/script.js" defer></script>
    <script src="./js/register.js" type="module" defer></script>
</head>
<body>
    <main>
        <a href="./index.html">
            <img src="./assets/logo.svg" alt="Logo Space To-do" class="logo-img">
        </a>
        <div class="form-container">
            <form action="#" class="form" id="login-form">
                <h2 id="form-title">.CADASTRO_</h2>
                <fieldset>
                    <div class="form-message" hidden></div>
                    <span class="label-input-container">
                        <label for="name" id="name-label" class="form-label">NOME</label>
                        <input type="name" id="name-input" class="form-input" name="name">
                        <small id="erroNome"></small>
                    </span>
                    <span class="label-input-container">
                        <label for="lastname" id="lastname-label" class="form-label">SOBRENOME</label>
                        <input type="lastname" id="lastname-input" class="form-input" name="lastname">
                        <small id="erroSobrenome"></small>
                    </span>
                    <span class="label-input-container">
                        <label for="email" id="email-label" class="form-label">EMAIL</label>
                        <input type="email" id="email-input" class="form-input" name="email">
                        <small id="erroEmail"></small>
                    </span>
                    <span class="label-input-container">
                        <label for="password" id="password-label" class="form-label">SENHA</label>
                        <input type="password" id="password-input" class="form-input" name="password">
                        <small id="erroSenha1"></small>
                    </span>
                    <span class="label-input-container">
                        <label for="password2" id="password2-label" class="form-label">CONFIRME A SENHA</label>
                        <input type="password" id="password2-input" class="form-input" name="password2">
                        <small id="erroSenha2"></small>
                    </span>
                </fieldset>
                <!-- Botão por padrão é disabled e alterado por JS -->
                <button type="submit" id="r-button" class="lr-button" disabled>ENVIAR</button>
            </form>
            <span>Já possui uma conta?&nbsp&nbsp<a href="./login.html">Acesse!</a></span>
        </div>
    </main>
</body>
</html>
